<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de tareas ejercicio con GIT</h1>

        <div class="input-group mb-3">
            <input type="text" id="newTask" class="form-control" placeholder="Nueva tarea" aria-label="Nueva tarea">
            <button class="btn btn-primary" type="button" onclick="addTask()">Añadir</button>
        </div>

        <ul id="taskList" class="list-group">
            <!-- Tareas aparecerán aquí -->
        </ul>
    </div>

    <!-- JavaScript -->
    <script>
        function addTask() {
            var taskInput = document.getElementById("newTask");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var taskList = document.getElementById("taskList");

                var listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between align-items-center";

                listItem.textContent = taskText;

                var deleteButton = document.createElement("button");
                deleteButton.className = "btn btn-danger btn-sm";
                deleteButton.textContent = "Eliminar";
                deleteButton.onclick = function () {
                    taskList.removeChild(listItem);
                };

                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);

                taskInput.value = "";
            }
        }
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
